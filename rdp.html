<script src="./src/int/user/js/goguardian-prot.js" ></script>

<link rel="stylesheet" href="./src/int/user/css/main.css" >

<html>
  <title>VATLNetwork WebRDP Client</title>

  <div id="root" >
    <div class="rdp-form" id="rdp-form" >
      <div class="togglebtn" onclick="toggleMenu()" >&#9776</div>
      <select id="gateway-sel" onchange="initiateConnection()" ></select><br>
      <select id="gateway-server-sel" onchange="initiateConnection()" ></select><br>
      <select id="server-sel" onchange="initiateConnection()" ></select><br>
      <select id="vis-mode" onchange="initiateConnection()" >
        <option value="performance" >Performance</option>
        <option value="appearance" >Appearance</option>
      </select><br>
      <button id="reconnect" onclick="initiateConnection()" >Reconnect</button><br>
      <div id="https-warning" ></div>
    </div>
    <div id="rdp-content" ></div>
  </div>
</html>

<script src="./src/int/user/js/enc.js" ></script>
<script src="./src/int/user/js/config.js" ></script>
<script src="./src/int/user/js/rdp.dom.js" ></script>
