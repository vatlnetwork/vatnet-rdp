<link id="stylesheet" rel="stylesheet" href="" >

<div id="loading" ></div>
<div id="rdpcontent" ></div>

<html>
  <title>VATLNetwork RDP</title>
  <div class="main-box" >
    <div class="release" id="release" >
    </div>
    <div class="loginarea" ><h2>Login</h2></div>
    <div class="loginarea" >
      <select id="gateway" class="select" >
        <option value="9460" class="option" >Gateway 0</option>
        <option value="9461" class="option" >Gateway 1</option>
        <option value="9462" class="option" >Gateway 2</option>
        <option value="9463" class="option" >Gateway 3</option>
        <option value="9464" class="option" >Gateway 4</option>
        <option value="9465" class="option" >Gateway 5</option>
        <option value="9466" class="option" >Gateway 6</option>
        <option value="9467" class="option" >Gateway 7</option>
      </select>
      <select id="server" class="select" >
        <option value="primary" class="option" >Primary</option>
        <option value="secondary" class="option" >Secondary</option>
        <option value="lan" class="option" >LAN</option>
      </select>
    </div>
    <div class="loginarea" >
      <select id="rserver" class="select" >
        <option value="server02.vatlnetwork.net" class="option" >Server 02</option>
        <option value="gateway.vatlnetwork.net" class="option" >Gateway</option>
        <option value="server01.vatlnetwork.net" class="option" >Server 01</option>
      </select>
      <button class="loginbtn" onclick="initLogin()" >Connect</button>
    </div>
    <br /><br />
    <div class="loginarea" id="info" >
      <div>
        Click the connect button. If the gateway is full or says maximum number of clients, 
        switch the gateway and try again. For more info, contact John Gustafson at <i>vatlnetwork@gmail.com</i>
      </div>
    </div>
    <br />
    <div class="loginarea" id="downloadbtn" >
      <a href="./rdp-client.zip" target="_blank" >
        <button class="loginbtn" >Download Client</button>
      </a>
    </div>
  </div>
</html>

<script src="assets/release.js" ></script>
<script src="assets/chardata.js" ></script>
<script src="assets/rdp.js" ></script>
