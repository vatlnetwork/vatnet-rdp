.seekbar {
    padding: 1px;
    border: 1px solid #222;
    height: 4px;
    width: 800px;
    background-color: #ddd;
}

    height: 100%;
    float: left;

}

<body>
    <div>
        <canvas id="remotectrl" width="800" height="600" style="border: 1px solid #222"></canvas>
        <div id="cursorID" class="cursor-node" focus="false" title="(10, 24)" style="position: absolute; top: 10px; display: none; width: 10px; height: 16px; -webkit-transition: opacity, background-color 100ms linear; transition: opacity, background-color 100ms linear; border-color: rgba(255, 0, 0, 0.498039); left: 0px; opacity: 1; background-color: rgba(255, 0, 0, 0.498039);"></div>
        <div id="seekbar" class="seekbar">
            <div id="seekpos" class="seekpos"></div>
        </div>
      	<div id="copydialog" style="display:none; width:80%; height:80%">
        	<textarea  id="copytextarea" style="width:100%;height:100%;resize:none;">
			
		    </textarea>
	    </div>

    </div>

<p>
<!--<input type="button" value="Play a file on server" id="playserver" />-->
<select id="playserver"> 
	<option value="">select a play file on server</option>
	<option value="RDP">Play a RDP file on server</option>
	<option value="VNC">Play a VNC file on server</option>
	<option value="SSH">Play a SSH file on server</option>
	<option value="TELNET">Play a TELNET file on server</option>
</select> 
<input type="button" value="Play" id="play" /> 
<input type="button" value="Pause" id="pause" />
<input type="button" value="Stop" id="stop" />  
<input type="button" value="Normal Mode" id="playMode" />
<input type="file" id="rdpv" name="rdpv" /> or drag and drop a play file(.rdpv、.vnc、.sshv、.telnetv)</p>
