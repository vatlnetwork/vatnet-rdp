        <title>Spark View (VMWare Console)</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width = device-width, initial-scale = 1.0, minimum-scale=1.0" />
        
        <link rel="stylesheet" type="text/css" href="css/wmks-all.css" />
        <link rel="stylesheet" href="../hi5.css" />
        <link rel="stylesheet" href="../rdp.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../hi5core_min.js"></script>
        <script type="text/javascript" src="../hi5_min.js"></script>
        <script type="text/javascript" src="wmks.min.js"></script>
        <script type="text/javascript" src="index.page.js"></script>
    </head>
    <body>
        <div id="wmksContainer" style="position:absolute;width:100%;height:100%"></div>

        <div id="login" class="appdlg">
            <form id="frmConn">
                <input type="text" name="server" placeholder="Esxi/vCenter server" required><br><br>
                <input type="text" name="ticket" placeholder="webmks ticket" required><br><br>
                <select id="keyboard">
                    <option value="en-US">English</option>
                    <option value="ja-JP_106/109">Japanese </option>
                    <option value="de-DE">German</option>
                    <option value="it-IT">Italian</option>
                    <option value="es-ES">Spanish</option>
                    <option value="pt-PT">Portuguese</option>
                    <option value="fr-FR">French </option>
                    <option value="fr-CH">Swiss-French</option>
                    <option value="de-CH">Swiss-German</option>
                </select>
                <input type="submit" name="connect" value="Connect">
            </form>
        </div>
    </body>
</html>
